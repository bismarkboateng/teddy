{% extends 'products/base.html' %}


{% block title %}
{{ product.name }} | Teddy 
{% endblock %}


{% block content %}
<div class="w-1/2 mx-auto flex justify-between mb-6 mt-6">
    <div class="m-7">
        <img src="{{ product.image.url }}" >
    </div>

    <div class="p-8 rounded-xl bg-[#e6ecf0]">
        <p class="text-gray-700 mb-2"><strong>Name: </strong> {{ product.name }}</p>
        <p class="text-gray-700 mb-2"><strong>Price: </strong> {{ product.price }} </p>
        <p class="text-gray-700 mb-2"><strong>Description: </strong>{{ product.description }} </p>

        <a href="#" class="mr-5">
            <button class="mt-3 bg-green-400 p-2 text-white font-semibold rounded-xl">Contact Seller</button>
        </a>
    </div>
    
</div>


{% endblock %}
