<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="p-6 flex justify-between items-center bg-[#e6ecf0]">
            <a href="{% url 'products:index' %}">
                <h1 class="p-3 font-semibold text-gray-500 text-3xl w-1/2">Teddy</h1>
            </a>

            <div class="flex flex-row items-center">
                <a href="#" class="hover:text-gray-500 mr-5 font-semibold" >New Item</a>
                <a href="#" class="hover:text-gray-500 mr-5 font-semibold" >Browse</a>

                {% if request.user.is_authenticated %}
                    <a href="{% url 'core:logout' %}" class="mr-5">
                        <button class="bg-green-400 px-6 py-2 text-white font-semibold rounded-xl">Log out</button>
                    </a>
                    <a href="#" class="mr-5">
                        <button class="bg-green-400 px-6 py-2 text-white font-semibold rounded-xl">Inbox</button>
                    </a>

                    <a href="#" class="mr-5">
                        <button class="bg-green-400 px-6 py-2 text-white font-semibold rounded-xl">Dashboard</button>
                    </a>
                {% else %}
                <a href="{% url 'core:signup' %}" class="mr-5">
                    <button class="bg-green-400 px-6 py-2 text-white font-semibold rounded-xl">Sign up</button>
                </a>

                <a href="{% url 'core:login' %}" class="mr-5">
                    <button class="bg-green-400 px-6 py-2 text-white font-semibold rounded-xl">Log in</button>
                </a>

                {% endif %}

            
            </div>
        </nav>
        
        {% block content %}
        {% endblock %}
        <footer class="bg-[#b89a70] p-6">
            <div class="w-1/2 mx-auto flex flex-row justify-between">
                <div class="flex flex-col justify-center">
                    <h1 class="mb-1 text-3xl">Company</h1>
                    <ul>
                        <li>About us</li>
                        <li>Pricing</li>
                        <li>Privacy Policy</li>
                        <li>Terms and Conditons</li>
                    </ul>
                </div>
                
                <div class="flex flex-col">
                    <h1 class="mb-1 text-3xl">Socials</h1>
                    <ul>
                        <li>Instagram</li>
                        <li>Twitter</li>
                        <li>Whatsapp</li>
                        <li>SnapChat</li>
                    </ul>
                </div>
            </div>


        </footer>
    </body>
</html>
